




<!DOCTYPE html>
<html>
  <head>
    <title>Live Camera Feed</title>
    <style>
      /* Style for the container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      /* Style for the image */
      img {
        max-width: 100%;
        height: auto;
      }

      /* Style for the buttons */
      button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('video_stream') }}" />
      <div>
        <button onclick="location.href='/dashboard'">Close Camera</button>
        <button onclick="location.href='/capture'">Capture Camera</button>
      </div>
    </div>
  </body>
</html>
